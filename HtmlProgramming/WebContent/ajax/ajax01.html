<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<script src="jquery-1.11.3.min.js"></script>
			<script>
				$(function(){
					$("#btn1").on("click", function(){
						console.log("비동기 통신 시작");
						$.ajax("ajax01.jsp",{
							success:function(){
								console.log("응답이 잘 왔습니다");
							}
							
						});
						console.log("계속 실행하는 코드");
					
							$.ajax({
								url: "ajax02.jsp",
							success:function(){
								console.log("응답2이 잘 왔습니다");
							}
							
							});
						console.log("계속 실행하는 코드");
					});
				});
			</script>
		</head>
		<body>
			<button id="btn1">기본 AJAX통신</button>
			<hr/>
			<div id="result1" style="width:300px;height:100px; border:1px solid black">
			</div>
		</body>
	</html>
