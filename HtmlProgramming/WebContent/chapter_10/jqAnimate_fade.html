<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Event basic</title>
			<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$('button').click(function(){
						$('.page').fadeToggle('slow');
					});
				});
			</script>
		</head>
		<body>
			<button>Toggle Show</button>
			<div class="page">
				<h1>언틸던</h1>
				<p>꿀잼</p>
			</div>
		</body>
	</html>
