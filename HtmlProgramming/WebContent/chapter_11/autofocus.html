<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<script src="jquery-1.11.3.min.js"></script>
			<script>
				$(function(){
					
					$("#input_1").on("keydown",function(){
					
						if(6 <= $("#input_1").val().length){
							$("#input_2").focus();
						} 
						console.log("keydown");
					});
					
					
					
					$("#input_2").on("keydown",function(event){//event handler
						
						if(event.keyCode==8 && $("#input_2").val().length==0){
							$("#input_1").focus();
						}
						
					});
				});
			</script>
		</head>
		<body>
			<input type="text" maxlength="6"/>
			<span>-</span>
			<input type="text" maxlength="7"/>
		</body>
	</html>
