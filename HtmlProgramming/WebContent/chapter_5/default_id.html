<html>
	<head>

		<title>CSS3 Selector Basic Page</title>

				margin-top:0px;

			}
			#header{
				width:800px;
				background:red;
				margin: 0 auto;
			}
			#wrap{
				width:800px; margin:0 auto;
				overflow: hidden;
			
			}
		</Style>

	<body>
		<div id="header">
			<h1>#header 태그</h1>
		</div>
		<div id="wrap">

			</div>
			<div id="content">
				<h1>#content 태그</h1>
			</div>
		</div>
		
	</body>
