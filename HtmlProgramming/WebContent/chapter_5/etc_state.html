<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원수정</title>
		<style type="text/css">
			/*  input[disabled]{
				background: yellow;
			}  */
			 input:disabled{
				background: yellow;
			} 
			input:focus{
				background: green;
			}
		</style>
	</head>

	<body>
		<h2>수정가능</h2>
		아이디: <input type="text" disabled="disabled" value="angel"/>
		<br/>
		이름: <input type="text" disabled="disabled" value="비둘기"/>
		<h2>수정 불가능</h2>
		비밀번호: <input type="password" value="12345"/>
		<br/>
		이메일: <input type="text" disabled="disabled" value="jgpg1029@nate.com"/>
	</body>
</html>
