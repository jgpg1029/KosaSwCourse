<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<style type="text/css">
				/*
				#container>.item :자식
				#container .item :후손
				div.item  :div태그에 item 클래스가 지정된 것
			
				*/
				#container > .item{
					margin: 0px 3px;
					padding:10px;
					border:1px solid black;
					
					/* display:inline-block; */
					
					float:left;
					
				}
				#footer{
					clear: both;
				}
			</style>
		</head>
		<body>
			<p id="header">제목</p>
			<div id="container">
				<div class="item">메뉴-1</div>
				<div class="item">메뉴-2</div>
				<div class="item">메뉴-3</div>
				<div class="item">메뉴-4</div>
			</div>
			<p id="footer">주소</p>
		</body>
	</html>
